service: weather-notifications

custom:
  defaultStage: dev
  api_version: v0

provider:
  name: aws
  runtime: provided
  timeout: 300
  region: ap-northeast-1
  stage: ${opt:stage, self:custom.defaultStage}
  profile: qazx7412
  environment:
    ${file(./env.yml)}

functions:
  weather_notifications:
    handler: weather_notifications
    events:
      - schedule: cron(0 10 * * ? *) # UTC
